<form method="post" action="demo/common/ajaxTimeout.html" class="pageForm required-validate" onsubmit="return iframeCallback(this)">
	<div class="formBar">
		<ul>
			<li><button class="buttonActive" type="submit">提交</button></li>
			<li><button class="button close" type="button">关闭</button></li>
		</ul>
	</div>
	<div class="pageFormContent" layoutH>
		<h2 class="contentTitle">编辑器</h2>
		<dl class="nowrap">
			<dt>百度编辑器：</dt>
			<dd style="width:90%">
				<textarea class="editor" name="description">&amp;lt;textarea name="name" class="editor" editorType="ueditor"&amp;gt;&amp;lt;/textarea&amp;gt; 自动加载在线编辑器.
				注意textarea name 属性不能为空 editorType为空时 默认为百度编辑器</textarea>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>CK编辑器：</dt>
			<dd>
				<textarea class="editor" editorType="ckeditor" name="description">&amp;lt;textarea name="name" class="editor" editorType="ckeditor"&amp;gt;&amp;lt;/textarea&amp;gt;自动加载在线编辑器.
				注意textarea name 属性不能为空</textarea>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>TinyMCE编辑器：</dt>
			<dd>
				<textarea class="editor" editorType="tinymce" name="description">&amp;lt;textarea name="name" class="editor" editorType="tinymce"&amp;gt;&amp;lt;/textarea&amp;gt;自动加载在线编辑器.
				注意textarea name 属性不能为空</textarea>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>Kind编辑器：</dt>
			<dd>
				<textarea class="editor" editorType="kindeditor" name="description">&amp;lt;textarea name="name" class="editor" editorType="kindeditor"&amp;gt;&amp;lt;/textarea&amp;gt;自动加载在线编辑器.
				注意textarea name 属性不能为空</textarea>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>代码编辑器：</dt>
			<dd>
				<textarea class="code" mode="htmlmixed" name="description">&lt;textarea name="name" class="code" mode="htmlmixed"&gt;&lt;/textarea&gt; 自动加载在线编辑器.
				注意textarea name 属性不能为空</textarea>
			</dd>
		</dl>
	</div>
</form>
