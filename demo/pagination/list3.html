<div class="pageHeader" style="border:1px #B8D0D6 solid">
	<form id="pagerForm" onsubmit="return divSearch(this, 'jbsxBox3');" action="demo/pagination/list3.html" method="post">
		<input type="hidden" name="pageNum" value="1" />
		<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
		<input type="hidden" name="orderField" value="${param.orderField}" />
		<input type="hidden" name="orderDirection" value="${param.orderDirection}" />
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						<label>姓名：</label><input type="text" name="name" />
					</td>
					<td><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></td>
				</tr>
			</table>
		</div>
	</form>
</div>

<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
<div class="panelBar">
		<ul class="toolBar">
			<li><a href="demo/pagination/dialog2.html" target="dialog" mask="true"><i class="icon-plus-sign-alt icon-large"></i> 添加</a></li>
			<li><a href="demo/pagination/ajaxDone3.html?uid={sid_obj}" target="ajaxTodo" title="确定要删除吗?"><i class="icon-trash icon-large"></i> 删除</a></li>
			<li><a href="demo/pagination/dialog2.html?uid={sid_obj}" target="dialog" mask="true"><i class="icon-edit icon-large"></i> 修改</a></li>
			<li class="line">line</li>
			<li><a href="demo/common/dwz-team.xls" target="dwzExport" title="实要导出这些记录吗?"><i class="icon-cloud-download icon-large"></i> 导出EXCEL</a></li>
		</ul>
	</div>
	<table class="list" width="99%" layoutH="94">
		<thead>
			<tr>
				<th width="80">序号</th>

				<th>性别</th>
			</tr>
		</thead>
		<tbody>
			<tr target="sid_obj" rel="1">
				<td>1</td>
				<td>张三</td>
				<td>男</td>
			</tr>
			<tr target="sid_obj" rel="2">

	<div class="panelBar">

			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value}, 'jbsxBox3')">

				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>

			<span>条，共2条</span>

		<div class="pagination" rel="jbsxBox3" totalCount="200" numPerPage="20" pageNumShown="5" currentPage="1"></div>
