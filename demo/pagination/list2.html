<div class="pageHeader" style="border:1px #B8D0D6 solid">
	<form class="pagerForm" onsubmit="return divSearch(this, 'jbsxBox2');" action="demo/pagination/list2.html" method="post">
		<input type="hidden" name="pageNum" value="1" />
		<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
		<input type="hidden" name="orderField" value="${param.orderField}" />
		<input type="hidden" name="orderDirection" value="${param.orderDirection}" />
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>姓名：</label><input type="text" name="name" />
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li><button type="submit"class="buttonActive">检索</button></li>
				</ul>
			</div>
		</div>
	</form>
</div>

<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
<div class="panelBar">
		<ul class="toolBar">
			<li><a href="demo/pagination/dialog2.html" target="ajax" rel="jbsxBox3"><i class="icon-plus-sign-alt icon-large"></i> 添加</a></li>
			<li><a href="demo/pagination/ajaxDone3.html?uid={sid_obj}" target="ajaxTodo" title="确定要删除吗?"><i class="icon-trash icon-large"></i> 删除</a></li>
			<li><a href="demo/pagination/dialog2.html?uid={sid_obj}" target="dialog" mask="true"><i class="icon-edit icon-large"></i> 修改</a></li>
			<li class="line">line</li>
			<li><a href="demo/common/dwz-team.xls" target="dwzExport" title="实要导出这些记录吗?"><i class="icon-cloud-download icon-large"></i> 导出EXCEL</a></li>
		</ul>
	</div>
	<table class="list" width="99%" layoutH="94" rel="jbsxBox2">
		<thead>
			<tr>
				<th width="80">序号</th>
				<th orderField="name" class="asc">姓名</th>
				<th orderField="sex">性别</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr target="sid_obj" rel="1">
				<td class="exclude-translate">1</td>
				<td class="exclude-translate">张三</td>
				<td class="exclude-translate">男</td>
				<td class="exclude-translate"><a href="demo/pagination/list3.html" target="ajax" rel="jbsxBox3">载入右边grid</a></td>
			</tr>
			<tr target="sid_obj" rel="2">
				<td class="exclude-translate">2</td>
				<td class="exclude-translate">李四</td>
				<td class="exclude-translate">女</td>
				<td><a href="demo/pagination/list3.html" target="ajax" rel="jbsxBox3">载入右边grid</a></td>
			</tr>
		</tbody>
	</table>
	<div class="panelBar pageBar">
        <ul class="pagination">
            <li>
                <span>共54条</span>
                <select class="combox" name="numPerPage" onchange="navTabPageBreak({pageNum:1,numPerPage:this.value}, 'jbsxBox2');">
                    <option value="30" selected="true">每页30条</option>
                    <option value="50">每页50条</option>
                    <option value="100">每页100条</option>
                    <option value="500">每页500条</option>
                </select>
            </li>
            <li class="disabled">
                <a class="previous" href="javascript:;" onclick="navTabPageBreak({pageNum:1}, 'jbsxBox2');return false;">上一页</a>
            </li>
                <li class="selected"><a href="javascript:;" onclick="navTabPageBreak({pageNum:1}, 'jbsxBox2');return false;">1</a></li>
                <li><a href="javascript:;" onclick="navTabPageBreak({pageNum:2}, 'jbsxBox2');return false;">2</a></li>
            <li>
                <a class="next" href="javascript:;" onclick="navTabPageBreak({pageNum:2}, 'jbsxBox2');return false;">下一页</a>
            </li>
            <li class="jumpto">
                <input type="text" size="4" value="1"/>
                <a href="javascript:;" class="goto" onclick="navTabPageBreak({pageNum:$(this).prev().val()});return false;"><i class="icon-large icon-chevron-right"></i></a>
            </li>
        </ul>
    </div>
</div>
